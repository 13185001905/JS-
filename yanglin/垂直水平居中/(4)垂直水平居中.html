<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>垂直水平居中(4)---js方法</title>
		<style type="text/css">
			body,html { 
				margin:0;
				width:100%;
				height:100%; 
			}  
			#box {
				width:100%; /*背景宽高的所占比*/
				height:100%;
				background:rgba(0,0,0,0.7);  /*背景颜色*/
				display:flex;   
				display:-webkit-flex;
				justify-content:center;   /*水平居中*/
				align-items:center;   /*垂直居中*/
			}  
			#mask {
				position:absolute; 
				width:50%; 
				height:50%; 
				background:pink; 
			}  
			#close{
				padding:60px;
				cursor:pointer;
			}
		</style>
	</head>
	<body>
	    <div id="box"> 
	        <div class="mask">
        		<input type="button"  id="close" value="我在屏幕的中间哦^_^" />
	        </div>  
	    </div> 
	</body>
</html>
